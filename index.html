  <form id="calculator">
    <table>
      <tr>
        <th input type="button">Clear</td>
        <th input type="text" colspan="3" id="result"></td>
      </tr>
      <tr>
        <td input type="button" value="7" onclick="calculate("7")">7</td>
        <td input type="button" value="8" onclick="calculate("8")">8</td>
        <td input type="button" value="9" onclick="calculate("9")">9</td>
        <td>/</td>
      </tr>
        <td input type="button" value="4" onclick="calculate("4")">4</td>
        <td input type="button" value="5" onclick="calculate("5")">5</td>
        <td input type="button" value="6" onclick="calculate("6")">6</td>
        <td input type="button" value="*" onclick="calculate("*")">*</td>
    </tr>
    <tr>
        <td input type="button" value="1" onclick="calculate("1")">1</td>
        <td input type="button" value="2" onclick="calculate("2")">2</td>
        <td input type="button" value="3" onclick="calculate("3")">3</td>
        <td input type="button" value="-" onclick="calculate("-")">-</td>
    </tr>
    <tr>
        <td input type="button" value="0" onclick="calculate("0")">0</td>
        <td input type="button" value="." onclick="calculate(".")">.</td>
        <td input type="button" value="=" onclick="calculate("=")">=</td>
        <!-- Should the equal button be a submit button? -->
        <td input type="button" value="+" onclick="calculate("+")"">+</td>
    </tr>
    </table>
  </form>

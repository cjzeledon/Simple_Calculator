  <form id="calculator">
    <table>
      <tr>
        <th input type="button" value="Clear!" onclick="clearme()">Clear</td>
        <th input type="number" colspan="3" id="display" onclick="display()"></td>
      </tr>
      <tr>
        <td input type="button" value="7" onclick="number(7)">7</td>
        <td input type="button" value="8" onclick="number(8)">8</td>
        <td input type="button" value="9" onclick="number(9)">9</td>
        <td input type="button" class="btn" class ="operator" value="divide" onclick="operator('divide')">/</td>
      </tr>
      <tr>
        <td input type="button" value="4" onclick="number(4)">4</td>
        <td input type="button" value="5" onclick="number(5)">5</td>
        <td input type="button" value="6" onclick="number(6)">6</td>
        <td input type="button" class ="operator" value="*" onclick="operator('multiply')">*</td>
    </tr>
    <tr>
        <td input type="button" value="1" onclick="number(1)">1</td>
        <td input type="button" value="2" onclick="number(2)">2</td>
        <td input type="button" value="3" onclick="number(3)">3</td>
        <td input type="button" class ="operator" value="-" onclick="operator('subtract')">-</td>
    </tr>
    <tr>
        <td input type="button" value="0" onclick="number(0)">0</td>
        <td input type="button" value="." onclick="operator('dot')">.</td>
        <td input type="button" value="=" onclick="operator('equal')">=</td>
        <!-- Should the equal button be a submit button? -->
        <td input type="button" class ="operator" value="+" onclick="operator('addition')">+</td>
    </tr>
    </table>
  </form>
</section>
  <script src="main.js"></script>
</body>
